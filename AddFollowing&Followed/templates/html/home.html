{{template "header"}}
{{template "modal-tweet-css"}}
{{template "header2" .}}
<main>
    {{range .Tweets}}
    <section>
        <i class="fa fa-user fa-2x"></i>
        <div>
            <p class="post">{{.Msg}}</p>
            <p class="post-meta">{{.UserName}}</p>
            <p class="post-meta">{{humanize_time .Time}}</p>
            <a href="/follow/{{.UserName}}">Follow</a>
            <a href="/unfollow/{{.UserName}}">Unfollow</a>
        </div>
    </section>
    {{end}}
</main>
{{template "footer"}}
