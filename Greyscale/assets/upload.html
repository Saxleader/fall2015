{{define "upload"}}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Greyscale Upload</title>
</head>

<body>
<h1>Choose a JPEG file to upload and apply Greyscale:</h1>
    <form method="POST" action="/uploadfile" enctype="multipart/form-data">
        <p>Photo to Upload:</p><input name="file1" type="file" required>
        <button>Submit</button>
    </form>
    <a href="/logout">Logout</a>
</body>
</html>
{{end}}
